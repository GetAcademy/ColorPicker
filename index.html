<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker!</title>
    <style>
        /* #header {
            
        } */
    </style>
</head>
<body>
    <h1 id="header">Color picker!</h1>
    <button onclick="ChangeColorRed()">red</button>
    <button onclick="ChangeColorYellow()">yellow</button>
    <button onclick="ChangeColorGreen()">green</button>
    <button onclick="ChangeColorBlue()">blue</button>

    <script>
        function ChangeColorRed(){
            document.body.style.backgroundColor = "red"
        }
        function ChangeColorYellow(){
            document.body.style.backgroundColor = "yellow"
        }
        function ChangeColorGreen(){
            document.body.style.backgroundColor = "green"
        }
        function ChangeColorBlue(){
            document.body.style.backgroundColor = "blue"
        }

    </script>
</body>
</html>
